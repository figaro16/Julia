<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especifica el tipo de documento y la versión de HTML -->
    <meta charset="UTF-8">
    <!-- Configura el viewport para que el sitio sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>PORTFOLIO JULIA HUERTA</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de encabezado del sitio -->
    <header>
        <h1>Welcome to my Portfolio</h1>
        <p> I`m a Digital Designer </p>
    </header>
    <!-- Barra de navegación con enlaces -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="https://www.instagram.com/f.phooo/">Contact</a></li>
        </ul>
    </nav>
    <!-- Contenido principal de la página -->
    <main>
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*cjR6Red0rrDg6d9J4382CA.jpeg" alt="mi imagen de perfil" wildth="300" height="500">
        <section>
            <h2>Acerca de este sitio</h2>
            <p>Este es un sitio web de ejemplo para aprender HTML y CSS.</p>
        </section>
        <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/11/ce/be/11cebec26a7e45f17d783ea52f4f7d95.jpg" alt="Imagen 1">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/9f/ea/9d/9fea9ddd9424f1db8ca36a688466c143.jpg" alt="Imagen 2">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/cf/94/d4/cf94d4046b70d7063196aeeb3d8ec63a.jpg" alt="Imagen 3">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/6b/57/1c/6b571c9e126bc3389e95fd43f110581f.jpg" alt="Imagen 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            setTimeout(() => {
                slideIndex++;
                showSlides();
            }, 3000); // Cambia la imagen cada 3 segundos
        }
    </script>

    </main>
    <!-- Pie de página del sitio -->
    <footer>
        <p>&copy; 2024 My first website</p>
    </footer>
</body>
</html>
